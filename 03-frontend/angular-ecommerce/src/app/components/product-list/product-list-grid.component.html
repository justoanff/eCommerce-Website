<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row g-4 justify-content-center">
        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-custom">
          <div class="card h-100 shadow-sm product-box border-0 d-flex flex-column">
            <a routerLink="/products/{{ tempProduct.id }}"
              class="text-decoration-none d-flex justify-content-center align-items-center">
              <img src="{{ tempProduct.imageUrl }}" class="card-img-top img-fluid" alt="{{ tempProduct.name }}">
            </a>
            <div class="card-body text-center flex-grow-1 d-flex flex-column justify-content-between">
              <div>
                <a routerLink="/products/{{ tempProduct.id }}" class="text-decoration-none text-dark">
                  <h5 class="card-title">{{ tempProduct.name }}</h5>
                </a>
                <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>

              </div>
              <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm align-self-center">Add to
                cart</button>
            </div>
          </div>
        </div>

        <!-- if products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination mt-4">
        <div class="row justify-content-between">
          <div class="col-auto d-flex align-items-center">
            <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
              [maxSize]="5" [boundaryLinks]="true" (pageChange)="listProducts()" class="mt-3">
            </ngb-pagination>
          </div>
          <div class="col-auto d-flex align-items-center mt-2 mt-md-0 ms-3">
            <span class="me-2">Page Size</span>
            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)"
              class="form-select form-select-sm w-auto">
              <option>2</option>
              <option>5</option>
              <option selected="true">10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
      </div>

      <!-- end footer -->
    </div>
  </div>
</div>
